<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My Fabulous Garden</h1>
    </header>

    <main>
        <div id="flowersForm">
            <fieldset> 
                <legend>
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" required>

                        <label for="flowers">Image</label>
                        <input list="imgs" required>
                        <datalist id="imgs">
                            <option value="Alstroemerias">
                            <option value="Gardenias">
                            <option value="Orchids">
                            <option value="Roses">
                            <option value="Sunflowers">
                            <option value="Tulips">
                            <option value="Peonies">
                          </datalist>

                          <label for="seasons">Seasons</label>
                          <input type="text" required>

                          <input id="saving" type="submit" value="Save">
                    </form>
                </legend>
            </fieldset>
        </div>
        <div id="imgsPre">
            <table id="flowersTable">

            </table>

        </div>
    </main>

    <footer>
        <p>All Rights Reserved &copy; 2021 ASAC</p>
    </footer>

    <script src="./app.js"></script>
</body>
</html>
